name: Docker Build & Push

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  verify-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check CI workflow conclusion
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "❌ CI workflow failed or was cancelled. Skipping Docker build."
          exit 1

      - name: CI passed
        run: echo "✅ CI workflow passed. Proceeding with Docker build."

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [verify-ci]
    if: |
      always() &&
      (needs.verify-ci.result == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: ./packages/backend/Dockerfile
          - service: frontend
            dockerfile: ./packages/frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
